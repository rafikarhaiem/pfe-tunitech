apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: laravel-webapp
  name: laravel-webapp
  namespace: default
spec:
  minReadySeconds: 10
  progressDeadlineSeconds: 2147483647
  replicas: 1
  revisionHistoryLimit: 2147483647
  selector:
    matchLabels:
      app: laravel-webapp
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: laravel-webapp
      namespace: default
    spec:
      containers:
      - env:
        - name: APP_NAME
          value: Laravel
        - name: APP_ENV
          value: local
        - name: APP_KEY
          value: SUPER_SECRET
        - name: APP_DEBUG
          value: "true"
        - name: APP_LOG_LEVEL
          value: debug
        - name: LOG_CHANNEL
          value: stack
        - name: DB_CONNECTION
          value: mysql
        - name: DB_HOST
          value: mysql
        - name: DB_DATABASE
          value: laraveldb
        - name: DB_USERNAME
          value: laraveldbuser
        - name: DB_PASSWORD
          value: laravel
        - name: BROADCAST_DRIVER
          value: "pusher"
        - name: CACHE_DRIVER
          value: "redis"
        - name: SESSION_DRIVER
          value: "redis"
        - name: SESSION_LIFETIME
          value: "120"
        - name: QUEUE_DRIVER
          value: "redis"
        - name: REDIS_HOST
          value: "redis-svc"
        - name: REDIS_PASSWORD
          value: "null"
        - name: REDIS_PORT
          value: "6379"
        - name: PUSHER_APP_ID
          value: "SUPER_SECRET"
        - name: PUSHER_APP_KEY
          value: "SUPER_SECRET"
        - name: PUSHER_APP_SECRET
          value: "SUPER_SECRET"
        image: gcr.io/pfe-tunitech/laravel-app
        imagePullPolicy: IfNotPresent
        name: laravel-webapp
        ports:
        - containerPort: 80
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
